<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Films List</title>
</head>
<body>
<center>
    {% for i in object_list %}

    <h2><a href="{{i.title}}">Перейти к фильму</a></h2>
    <p>
        <h2>{{i.title_text}}</h2>
    </p>

    <img src="{{i.image}}" alt="" width="300" height="250">

    {% endfor %}
</center>
</body>
</html>
